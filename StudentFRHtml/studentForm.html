<!DOCTYPE html>
<html lang="eng">
    <title>Student Registration Page</title>
    <head>
        <h1> Student Registration Form </h1>
    </head>
    <form>
        <label for="StudentName">Student Name: </label>
        <input type="text" id="StudentName" name="StudentName" placeholder="Enter Your Name">

        <br><br>

        <label for="StudentCGPA">Student CGPA: </label>
        <input type="number" id="StudentCGPA" name="StudentCGPA" placeholder="Enter Your CGPA">
        <br><br>
        <label for="GenderMale"> Male </label>
        <input type="radio" id="GenderMale" name="Gender" value="Male">
        <br><br>
        <label for="GenderWomen"> Female </label>
        <input type="radio" id="GenderWomen" name="Gender" value="Female">
        <br><br>
        <label for="Department"> Select Department: </label>
        <select>
            <option value="CSE"> CSE </option>
            <option value="EEE"> EEE </option>
            <option value="BBA"> BBA </option>
        </select>
        <br><br>
        <label for="StudentID">Student ID: </label>
        <input type="number" id="StudentID" name="StudentID">
    </form>

</html>
